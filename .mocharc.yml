# Mocha options
# https://mochajs.org/#configuring-mocha-nodejs
# https://github.com/mochajs/mocha/blob/master/example/config/.mocharc.yml


# Test files
spec:
  - test/fixtures/**/*.js
  - test/specs/**/*.spec.js

# Abort after first test failure
bail: true
retries: 2
recursive: true
timeout: 10000
